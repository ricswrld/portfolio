<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>速ricswrld速</title>

    <style>

    *, ::before, ::after{
      box-sizing: border-box;
    }
body {
  position: relative;
  margin: 0;
  overflow: hidden;
  display: flex;
  height: 100vh;
  flex-direction: column;
  line-height: 1.5;
  font-family: tahoma;
  font-size: 71.5%;
  color: #f4f4f4;
  background-color: #1d1e22;
}

.scrolls{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 1.25em;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-content: center;
  justify-content: center;
  text-align: center;
  font-size: 2rem;
  color: #f4f4f4;
}

.scrolls .center{
  font-size: 0.825rem;
}

.smooth{
  position: relative;
  width: 100%;
  height: 100%;
  scroll-behavior: smooth;
  overflow-y: scroll;
  scroll-snap-type:mandatory;
  scroll-snap-points-y:repeat(100vh);
  scroll-snap-type: y mandatory;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  display: flex;
  width: 100%;
  min-height: 59px;
  font-size: 1rem;
  background-image: linear-gradient(180deg, #1d1e22, rgba(29,30,34,0.1), transparent);
  mix-blend-mode: luminosity;
}

.header ul{
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
  width: 100%;
  justify-content: center;
}

.header ul li{
  margin: 0 1em;
  padding: 1em;
}

.header ul li a{
  position: relative;
  text-decoration: none;
  text-transform: lowercase;
  font-weight: 499;
  color: #f4f4f4;
}

.header ul li a: ::after{
  position: absolute;
  bottom: -3px;
  left: 0;
  content: '';
  width: 0;
  height: 3px;
  transition: all 0.2s linear;
}

.header ul li a::after{
  width: 100%;
  background-color: #f4f4f4;
}

section{
  position: relative;
  display: flex;
  width: 100%;
  min-height: 100vh;
  flex-grow: column wrap;
  align-items: conter;
  justify-content: center;
  font-size: 1rem;
  background-image: url(ui.jpg);
  background-size: cover;
  scroll-snap-align: center;
}

section h2{
  text-transform: lowercase;
  font-size: 1.5rem;
  font-weight: 900;
  padding: 10px 21px;
  color: #1d1e22;
  background-color: #f4f4f4;
  mix-blend-mode: screen;
  pointer-events: none;
  user-select: none;
  font-family: tahoma;

}


section:nth-child(2){
  background-image: url(polo.jpg);
}

section:nth-child(3){
  background-image: url(polo.jpg);
  background-size: cover;
  background-position: center;

}

</head>
<body>
        <div class="smooth">
          <div class="header">
            <h4>速ricswrld速</h4>

<ul>
    <li><a href="#home">home</a></li>
    <li><a href="#films">films</a></li>
    <li><a href="#food">food</a></li>
    <li><a href="#music">music</a></li>
    <li><a href="#gallery">gallery</a></li>
</ul>
</div>

<section id="home">
  <h2>FULL PAGE SCROLL </h2>
</section>

<section id="films">
  <h2>Films section</h2>
</section>

<section id="food">
  <h2>food section</h2>
</section>

<section id="music">
  <h2>music section</h2>
</section>

<section id="gallery">
  <h2>gallery section</h2>
</section>

    <script src="scripts/main.js"></script>

</body>
</html>
